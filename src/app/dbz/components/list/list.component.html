<h4>Listado De Personajes</h4>
<ul class="list-group">
  <li
    *ngFor="
      let person of characterList;
      let i = index;
      let Isfirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>

      <span>Nombre : {{ person.name }} -</span>

      <strong>Power :</strong>

      <span> {{ person.power }} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(person.id)">
      x
    </button>
  </li>
</ul>
